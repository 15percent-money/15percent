<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15Percent | تقسيم الدخل</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f2f9ff;
      color: #002b5c;
    }
    header, footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    .lang-toggle {
      text-align: left;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    button {
      background: #004aad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.reset {
      background: #b00020;
    }
    button.undo {
      background: #888;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .section h3:before {
      content: attr(data-icon);
      margin-left: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e2f0ff;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .actions button {
      margin-left: 5px;
      border: none;
      padding: 5px;
      border-radius: 4px;
      font-size: 13px;
    }
    .done-btn { background: #2ecc71; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #004aad;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: 0.5s;
    }
    .toast.show { opacity: 1; }
    .suggestion {
      text-align: center;
      font-weight: bold;
      color: #007700;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header id="header-title">نظام تقسيم الدخل - 15Percent</header>
  <div class="lang-toggle">
    <button id="langToggle" onclick="toggleLanguage()">English</button>
  </div>
  <div class="container">
    <label id="income-label">الدخل الكلي</label>
    <input type="number" id="income" placeholder="أدخل المبلغ">
    
    <label id="currency-label">اختر العملة</label>
    <select id="currency">
      <option value="USD">$ دولار</option>
      <option value="EUR">€ يورو</option>
      <option value="AED">د.إ درهم</option>
      <option value="SAR">ر.س ريال</option>
      <option value="KWD">د.ك دينار</option>
    </select>
    
    <button id="addIncomeBtn" onclick="addIncome()">أضف الدخل</button>
    <button class="reset" id="resetBtn" onclick="resetData()">مسح كل البيانات</button>
    <button class="undo" id="undoBtn" onclick="undoLast()">خطوة للوراء</button>

    <div class="section">
      <h3 id="personal-title" data-icon="👤">الحساب الشخصي: <span id="personal-balance">0</span></h3>
      <input type="text" id="personal-item" placeholder="اسم البند">
      <input type="number" id="personal-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('personal')">إضافة بند</button>
      <ul id="personal-list"></ul>
    </div>

    <div class="section">
      <h3 id="commitments-title" data-icon="📄">الالتزامات: <span id="commitments-balance">0</span></h3>
      <input type="text" id="commitments-item" placeholder="اسم البند">
      <input type="number" id="commitments-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('commitments')">إضافة بند</button>
      <ul id="commitments-list"></ul>
    </div>

    <div class="section">
      <h3 id="investment-title" data-icon="📈">الاستثمار: <span id="investment-balance">0</span></h3>
      <input type="text" id="investment-item" placeholder="اسم البند">
      <input type="number" id="investment-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('investment')">إضافة بند</button>
      <ul id="investment-list"></ul>
      <div class="suggestion" id="suggestionBox"></div>
    </div>
  </div>

  <div class="toast" id="toast">تمت العملية بنجاح</div>
  <footer id="footer-text">©️ جميع الحقوق محفوظة - 15Percent</footer>

<script>
  let balances = { personal: 0, commitments: 0, investment: 0 };
  let currency = 'USD';
  let currentLang = 'ar';
  let items = { personal: [], commitments: [], investment: [] };
  let lastAction = null;

  const symbols = { USD: "$", EUR: "€", AED: "د.إ", SAR: "ر.س", KWD: "د.ك" };

  const texts = {
    ar: {
      header: "نظام تقسيم الدخل - 15Percent",
      income: "الدخل الكلي",
      placeholderIncome: "أدخل المبلغ",
      currency: "اختر العملة",
      addIncome: "أضف الدخل",
      reset: "مسح كل البيانات",
      undo: "خطوة للوراء",
      personal: "الحساب الشخصي",
      commitments: "الالتزامات",
      investment: "الاستثمار",
      itemName: "اسم البند",
      amount: "المبلغ",
      addItem: "إضافة بند",
      toast: "تمت العملية بنجاح",
      suggestionHigh: "استثمر في مشروع أو عمل حر.",
      suggestionMid: "ادخر لصندوق الطوارئ.",
      suggestionLow: "ابدأ بتعلم مهارة جديدة.",
      footer: "©️ جميع الحقوق محفوظة - 15Percent",
      lang: "English"
    },
    en: {
      header: "15Percent - Income Split System",
      income: "Total Income",
      placeholderIncome: "Enter amount",
      currency: "Select currency",
      addIncome: "Add Income",
      reset: "Clear All Data",
      undo: "Undo Last",
      personal: "Personal Account",
      commitments: "Commitments",
      investment: "Investment",
      itemName: "Item Name",
      amount: "Amount",
      addItem: "Add Item",
      toast: "Operation Successful",
      suggestionHigh: "Invest in a business or freelance project.",
      suggestionMid: "Save for an emergency fund.",
      suggestionLow: "Start learning a new skill.",
      footer: "©️ All rights reserved - 15Percent",
      lang: "العربية"
    }
  };

  function toggleLanguage() {
    currentLang = currentLang === 'ar' ? 'en' : 'ar';
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    const t = texts[currentLang];
    document.getElementById("langToggle").textContent = t.lang;
    document.getElementById("header-title").textContent = t.header;
    document.getElementById("income-label").textContent = t.income;
    document.getElementById("income").placeholder = t.placeholderIncome;
    document.getElementById("currency-label").textContent = t.currency;
    document.getElementById("addIncomeBtn").textContent = t.addIncome;
    document.getElementById("resetBtn").textContent = t.reset;
    document.getElementById("undoBtn").textContent = t.undo;
    document.getElementById("personal-title").childNodes[1].textContent = t.personal + ": ";
    document.getElementById("commitments-title").childNodes[1].textContent = t.commitments + ": ";
    document.getElementById("investment-title").childNodes[1].textContent = t.investment + ": ";
    document.querySelectorAll("input[placeholder]").forEach(input => {
      if (input.id.includes("item")) input.placeholder = t.itemName;
      else if (input.id.includes("amount")) input.placeholder = t.amount;
    });
    document.querySelectorAll(".add-item-btn").forEach(btn => btn.textContent = t.addItem);
    document.getElementById("footer-text").textContent = t.footer;
    showSuggestion();
  }

  function updateUI() {
    document.getElementById('personal-balance').textContent = balances.personal.toFixed(2) + " " + symbols[currency];
    document.getElementById('commitments-balance').textContent = balances.commitments.toFixed(2) + " " + symbols[currency];
    document.getElementById('investment-balance').textContent = balances.investment.toFixed(2) + " " + symbols[currency];
  }

  function renderItems() {
    ['personal', 'commitments', 'investment'].forEach(type => {
      const list = document.getElementById(`${type}-list`);
      list.innerHTML = '';
      items[type].forEach(({ name, amount }) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = `${name} - ${amount.toFixed(2)} ${symbols[currency]}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const doneBtn = document.createElement("button");
        doneBtn.className = "done-btn";
        doneBtn.textContent = "✅";
        doneBtn.onclick = () => {
          li.classList.add("done");
          balances[type] -= amount;
          updateUI();
          showSuggestion();
          saveData();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "❌";
        delBtn.onclick = () => {
          lastAction = { type, name, amount };
          items[type] = items[type].filter(i => !(i.name === name && i.amount === amount));
          saveData();
          renderItems();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    });
  }

  function addItem(type) {
    const item = document.getElementById(`${type}-item`).value;
    const amount = parseFloat(document.getElementById(`${type}-amount`).value);
    if (!item || isNaN(amount)) return;
    items[type].push({ name: item, amount });
    lastAction = { type, name: item, amount }; // Save for undo
    saveData();
    renderItems();
  }

  function undoLast() {
    if (!lastAction) return;
    items[lastAction.type].push({ name: lastAction.name, amount: lastAction.amount });
    balances[lastAction.type] += lastAction.amount;
    lastAction = null;
    saveData();
    renderItems();
    updateUI();
    showSuggestion();
  }

  function saveData() {
    localStorage.setItem("balances", JSON.stringify(balances));
    localStorage.setItem("currency", currency);
    localStorage.setItem("items", JSON.stringify(items));
  }

  function loadData() {
    const saved = localStorage.getItem("balances");
    if (saved) balances = JSON.parse(saved);
    const cur = localStorage.getItem("currency");
    if (cur) {
      currency = cur;
      document.getElementById("currency").value = currency;
    }
    const savedItems = localStorage.getItem("items");
    if (savedItems) items = JSON.parse(savedItems);
    updateUI();
    renderItems();
    showSuggestion();
  }

  function resetData() {
    if (confirm("هل أنت متأكد؟")) {
      balances = { personal: 0, commitments: 0, investment: 0 };
      items = { personal: [], commitments: [], investment: [] };
      lastAction = null;
      updateUI();
      renderItems();
      showSuggestion();
      localStorage.clear();
    }
  }

  function addIncome() {
    const income = parseFloat(document.getElementById('income').value);
    currency = document.getElementById('currency').value;
    if (!income || income <= 0) return alert("أدخل مبلغ صحيح");
    const third = income / 3;
    balances.personal += third;
    balances.commitments += third;
    balances.investment += third;
    updateUI();
    showToast("تمت العملية بنجاح");
    showSuggestion();
    saveData();
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function showSuggestion() {
    const val = balances.investment;
    const box = document.getElementById("suggestionBox");
    let msg = "";
    if (val >= 1000) msg = texts[currentLang].suggestionHigh;
    else if (val >= 500) msg = texts[currentLang].suggestionMid;
    else msg = texts[currentLang].suggestionLow;
    box.textContent = msg;
  }

  window.onload = loadData;
</script>
</body>
</html>
