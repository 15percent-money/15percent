<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15Percent | تقسيم الدخل</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f2f9ff;
      color: #002b5c;
    }
    header, footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    .lang-toggle {
      text-align: left;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    button {
      background: #004aad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button.reset {
      background: #b00020;
    }
    button.back {
      background: #888;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .section h3 img {
      width: 22px;
      margin-left: 6px;
      vertical-align: middle;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e2f0ff;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .actions button {
      margin-left: 5px;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .done-btn { background: #2ecc71; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #004aad;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: 0.5s;
    }
    .toast.show { opacity: 1; }
    .suggestion {
      text-align: center;
      font-weight: bold;
      color: #007700;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header id="header-title">نظام تقسيم الدخل - 15Percent</header>
  <div class="lang-toggle">
    <button id="langToggle" onclick="toggleLanguage()">English</button>
  </div>
  <div class="container">
    <label id="income-label">الدخل الكلي</label>
    <input type="number" id="income" placeholder="أدخل المبلغ">
    
    <label id="currency-label">اختر العملة</label>
    <select id="currency">
      <option value="USD">$ دولار</option>
      <option value="EUR">€ يورو</option>
      <option value="AED">د.إ درهم</option>
      <option value="SAR">ر.س ريال</option>
      <option value="KWD">د.ك دينار</option>
    </select>
    
    <button id="addIncomeBtn" onclick="addIncome()">أضف الدخل</button>
    <button class="reset" id="resetBtn" onclick="resetData()">مسح كل البيانات</button>
    <button class="back" onclick="undoLast()">🔙 خطوة للوراء</button>

    <div class="section">
      <h3 id="personal-title">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="شخصي">
        الحساب الشخصي: <span id="personal-balance">0</span>
      </h3>
      <input type="text" id="personal-item" placeholder="اسم البند">
      <input type="number" id="personal-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('personal')">إضافة بند</button>
      <ul id="personal-list"></ul>
    </div>

    <div class="section">
      <h3 id="commitments-title">
        <img src="https://cdn-icons-png.flaticon.com/512/1139/1139986.png" alt="التزامات">
        الالتزامات: <span id="commitments-balance">0</span>
      </h3>
      <input type="text" id="commitments-item" placeholder="اسم البند">
      <input type="number" id="commitments-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('commitments')">إضافة بند</button>
      <ul id="commitments-list"></ul>
    </div>

    <div class="section">
      <h3 id="investment-title">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910790.png" alt="استثمار">
        الاستثمار: <span id="investment-balance">0</span>
      </h3>
      <input type="text" id="investment-item" placeholder="اسم البند">
      <input type="number" id="investment-amount" placeholder="المبلغ">
      <button class="add-item-btn" onclick="addItem('investment')">إضافة بند</button>
      <ul id="investment-list"></ul>
      <div class="suggestion" id="suggestionBox"></div>
    </div>
  </div>

  <div class="toast" id="toast">تمت العملية بنجاح</div>
  <footer id="footer-text">©️ جميع الحقوق محفوظة - 15Percent</footer>

<script>
  let balances = { personal: 0, commitments: 0, investment: 0 };
  let currency = 'USD';
  let currentLang = 'ar';
  let items = { personal: [], commitments: [], investment: [] };
  let history = [];

  const symbols = { USD: "$", EUR: "€", AED: "د.إ", SAR: "ر.س", KWD: "د.ك" };

  function updateUI() {
    document.getElementById('personal-balance').textContent = balances.personal.toFixed(2) + " " + symbols[currency];
    document.getElementById('commitments-balance').textContent = balances.commitments.toFixed(2) + " " + symbols[currency];
    document.getElementById('investment-balance').textContent = balances.investment.toFixed(2) + " " + symbols[currency];
  }

  function renderItems() {
    ['personal', 'commitments', 'investment'].forEach(type => {
      const list = document.getElementById(`${type}-list`);
      list.innerHTML = '';
      items[type].forEach(({ name, amount }) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = `${name} - ${amount.toFixed(2)} ${symbols[currency]}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const doneBtn = document.createElement("button");
        doneBtn.className = "done-btn";
        doneBtn.textContent = "✅";
        doneBtn.onclick = () => {
          li.classList.add("done");
          balances[type] -= amount;
          updateUI();
          showSuggestion();
          saveData();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "❌";
        delBtn.onclick = () => {
          items[type] = items[type].filter(i => !(i.name === name && i.amount === amount));
          saveData();
          renderItems();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    });
  }

  function addItem(type) {
    const item = document.getElementById(`${type}-item`).value;
    const amount = parseFloat(document.getElementById(`${type}-amount`).value);
    if (!item || isNaN(amount)) return;
    const entry = { name: item, amount };
    items[type].push(entry);
    history.push({ type, entry });
    saveData();
    renderItems();
  }

  function undoLast() {
    const last = history.pop();
    if (!last) return;
    const { type, entry } = last;
    items[type] = items[type].filter(i => !(i.name === entry.name && i.amount === entry.amount));
    saveData();
    renderItems();
  }

  function saveData() {
    localStorage.setItem("balances", JSON.stringify(balances));
    localStorage.setItem("currency", currency);
    localStorage.setItem("items", JSON.stringify(items));
  }

  function loadData() {
    const saved = localStorage.getItem("balances");
    if (saved) balances = JSON.parse(saved);
    const cur = localStorage.getItem("currency");
    if (cur) {
      currency = cur;
      document.getElementById("currency").value = currency;
    }
    const savedItems = localStorage.getItem("items");
    if (savedItems) items = JSON.parse(savedItems);
    updateUI();
    renderItems();
    showSuggestion();
  }

  function resetData() {
    if (confirm("هل أنت متأكد؟")) {
      balances = { personal: 0, commitments: 0, investment: 0 };
      items = { personal: [], commitments: [], investment: [] };
      history = [];
      updateUI();
      renderItems();
      showSuggestion();
      localStorage.clear();
    }
  }

  function addIncome() {
    const income = parseFloat(document.getElementById('income').value);
    currency = document.getElementById('currency').value;
    if (!income || income <= 0) return alert("أدخل مبلغ صحيح");
    const third = income / 3;
    balances.personal += third;
    balances.commitments += third;
    balances.investment += third;
    updateUI();
    showToast("تمت العملية بنجاح");
    showSuggestion();
    saveData();
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function showSuggestion() {
    const val = balances.investment;
    const box = document.getElementById("suggestionBox");
    let msg = "";
    if (val >= 1000) msg = "استثمر في مشروع أو عمل حر.";
    else if (val >= 500) msg = "ادخر لصندوق الطوارئ.";
    else msg = "ابدأ بتعلم مهارة جديدة.";
    box.textContent = msg;
  }

  window.onload = loadData;
</script>
</body>
</html>
