<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15Percent | تقسيم الدخل</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f9ff;
      color: #002b5c;
    }
    header, footer {
      background: #002b5c;
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: bold;
    }
    .lang-toggle {
      text-align: left;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #004aad;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button.reset {
      background: #b00020;
    }
    button.undo {
      background: #888;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px #cce;
      position: relative;
    }
    .section h3::before {
      content: "📘 ";
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e2f0ff;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }
    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .actions button {
      margin-left: 5px;
      border: none;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
    }
    .done-btn { background: #2ecc71; color: white; }
    .delete-btn { background: #e74c3c; color: white; }
    .toast {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: 0.5s;
      z-index: 99;
    }
    .toast.show { opacity: 1; }
    .suggestion {
      text-align: center;
      font-weight: bold;
      color: #007700;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>نظام تقسيم الدخل - 15Percent</header>
  <div class="lang-toggle">
    <button id="langToggle" onclick="toggleLanguage()">English</button>
  </div>
  <div class="container">
    <label>الدخل الكلي</label>
    <input type="number" id="income" placeholder="أدخل المبلغ">
    <label>اختر العملة</label>
    <select id="currency">
      <option value="USD">$ دولار</option>
      <option value="EUR">€ يورو</option>
      <option value="AED">د.إ درهم</option>
      <option value="SAR">ر.س ريال</option>
      <option value="KWD">د.ك دينار</option>
    </select>
    <button onclick="addIncome()">أضف الدخل</button>
    <button class="reset" onclick="resetData()">مسح كل البيانات</button>
    <button class="undo" onclick="undoLast()">خطوة للوراء</button>

    <div class="section">
      <h3>الحساب الشخصي: <span id="personal-balance">0</span></h3>
      <input type="text" id="personal-item" placeholder="اسم البند">
      <input type="number" id="personal-amount" placeholder="المبلغ">
      <button onclick="addItem('personal')">إضافة بند</button>
      <ul id="personal-list"></ul>
    </div>

    <div class="section">
      <h3>الالتزامات: <span id="commitments-balance">0</span></h3>
      <input type="text" id="commitments-item" placeholder="اسم البند">
      <input type="number" id="commitments-amount" placeholder="المبلغ">
      <button onclick="addItem('commitments')">إضافة بند</button>
      <ul id="commitments-list"></ul>
    </div>

    <div class="section">
      <h3>الاستثمار: <span id="investment-balance">0</span></h3>
      <input type="text" id="investment-item" placeholder="اسم البند">
      <input type="number" id="investment-amount" placeholder="المبلغ">
      <button onclick="addItem('investment')">إضافة بند</button>
      <ul id="investment-list"></ul>
      <div class="suggestion" id="suggestionBox"></div>
    </div>
  </div>

  <div class="toast" id="toast">تمت الإضافة بنجاح!</div>
  <footer>©️ جميع الحقوق محفوظة - 15Percent</footer>

<script>
  let balances = { personal: 0, commitments: 0, investment: 0 };
  let currency = 'USD';
  let history = [];

  const symbols = { USD: "$", EUR: "€", AED: "د.إ", SAR: "ر.س", KWD: "د.ك" };

  function updateUI() {
    document.getElementById('personal-balance').textContent = balances.personal.toFixed(2) + " " + symbols[currency];
    document.getElementById('commitments-balance').textContent = balances.commitments.toFixed(2) + " " + symbols[currency];
    document.getElementById('investment-balance').textContent = balances.investment.toFixed(2) + " " + symbols[currency];
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function addIncome() {
    const income = parseFloat(document.getElementById('income').value);
    currency = document.getElementById('currency').value;
    if (!income || income <= 0) return alert("أدخل مبلغ صحيح");
    const third = income / 3;
    history.push(JSON.stringify(balances));
    balances.personal += third;
    balances.commitments += third;
    balances.investment += third;
    updateUI();
    showSuggestion();
    showToast("تمت الإضافة بنجاح!");
  }

  function addItem(type) {
    const item = document.getElementById(`${type}-item`).value;
    const amount = parseFloat(document.getElementById(`${type}-amount`).value);
    if (!item || isNaN(amount)) return;
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = `${item} - ${amount.toFixed(2)} ${symbols[currency]}`;
    const actions = document.createElement("div");
    actions.className = "actions";

    const doneBtn = document.createElement("button");
    doneBtn.className = "done-btn";
    doneBtn.textContent = "✅";
    doneBtn.onclick = () => {
      li.classList.add("done");
      balances[type] -= amount;
      updateUI();
      showSuggestion();
    };

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.textContent = "❌";
    delBtn.onclick = () => li.remove();

    actions.appendChild(doneBtn);
    actions.appendChild(delBtn);
    li.appendChild(span);
    li.appendChild(actions);
    document.getElementById(`${type}-list`).appendChild(li);
    showToast("تمت الإضافة بنجاح!");
  }

  function showSuggestion() {
    const val = balances.investment;
    const box = document.getElementById("suggestionBox");
    let msg = "";
    if (val >= 1000) msg = "استثمر في مشروع أو عمل حر.";
    else if (val >= 500) msg = "ادخر لصندوق الطوارئ.";
    else msg = "ابدأ بتعلم مهارة جديدة.";
    box.textContent = msg;
  }

  function resetData() {
    if (confirm("هل أنت متأكد؟")) {
      balances = { personal: 0, commitments: 0, investment: 0 };
      document.querySelectorAll("ul").forEach(ul => ul.innerHTML = '');
      updateUI();
      showSuggestion();
    }
  }

  function undoLast() {
    if (history.length > 0) {
      balances = JSON.parse(history.pop());
      updateUI();
      showSuggestion();
    } else {
      showToast("لا توجد خطوة للتراجع!");
    }
  }
</script>
</body>
</html>
